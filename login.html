<!DOCTYPE html>
<html>
<head>
	<title>BOOK YOUR FLIGHT</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<meta name="viewport" content="width=device-width,initila-scale=1.0">
	<link rel="stylesheet" href="Bootstrap/CSS/bootstrap.min.css">
</head>
<body>
	<a href="index.html">PREVIOUS</a>
	<div class="booking-form-box">
		<div class="radio-btn">
			<input type="radio" class="btn" name="check" checked="checked"><span>RoundTrip</span>
			<input type="radio" class="btn" name="check"><span>One Way</span>
			<input type="radio" class="btn" name="check"><span>Multy-City</span>
		</div>	
		<div class="booking-form">
			<label>Flying From</label>
			<input type="text" class="form-control" placeholder="City or Airport">
			<label>Flying To</label>
			<input type="text" class="form-control" placeholder="City or Airport">

			<div class="input-grp">
			<label>Departure</label>
			<input type="date" class="form-control select-date">
			</div>

			<div class="input-grp">
			<label>Returning</label>
			<input type="date" class="form-control select-date">
			</div>

			<div class="input-grp">
			<label>Adults</label>
			<input type="number" class="form-control" value="1">
			</div>

			<div class="input-grp">
			<label>Children</label>
			<input type="number" class="form-control" value="0">
			</div>

			<div class="input-grp">
			<label>Travel Class</label>
			<select class="custom-select">
				<option value="1">Economy Class</option>
				<option value="2">Business Class</option>
			</select>
			</div>
			<div class="input-grp">
				<button type="button" class="btn btn-primary flying">Show Flight</button>
			</div>


		</div>
	</div>

</body>
</html>
